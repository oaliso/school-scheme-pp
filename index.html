<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Faltas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Faltas</h1>
        
        <!-- Formulário de Cadastro de Matéria -->
        <div class="card">
            <h2>Cadastrar Nova Matéria</h2>
            <form id="materiaForm">
                <div class="input-group">
                    <label for="nomeMateria">Nome da Matéria:</label>
                    <input type="text" id="nomeMateria" required>
                </div>
                <div class="input-group">
                    <label for="totalAulas">Total de Aulas:</label>
                    <input type="number" id="totalAulas" required min="1">
                </div>
                <div class="input-group">
                    <label for="faltasPermitidas">Faltas Permitidas:</label>
                    <input type="number" id="faltasPermitidas" required min="0">
                </div>
                <button type="submit">Cadastrar Matéria</button>
            </form>
        </div>

        <!-- Lista de Matérias -->
        <div class="card">
            <h2>Suas Matérias</h2>
            <div id="listaMaterias"></div>
        </div>

        <!-- Formulário de Registro de Faltas -->
        <div class="card">
            <h2>Registrar Faltas</h2>
            <form id="faltasForm">
                <div class="input-group">
                    <label for="materiaSelect">Selecione a Matéria:</label>
                    <select id="materiaSelect" required>
                        <option value="">Selecione uma matéria</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantidadeFaltas">Quantidade de Faltas:</label>
                    <input type="number" id="quantidadeFaltas" required min="1">
                </div>
                <button type="submit">Registrar Faltas</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
